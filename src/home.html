<!DOCTYPE html>
<html>

<body>
    <form action="/add" method="POST">
        <h1>New Donation Entry</h1>
        <h2>Donor Info</h2>
        <input type="text" name="fname" placeholder="First Name" autofocus />
        <input type="text" name="lname" placeholder="Last Name"/>
        <p></p>
        <input type="email" name="email" placeholder="Email"/>
        <input type="text" name="phone" placeholder="Phone"/>
        <p></p>
        <h2>Donation Info</h2>
        <input type="number" name="paymentAmount" placeholder="Amount" step="0.01"/>
        <input type="text" name="paymentType" placeholder="Payment Type"/>
        <p></p>
        <input type="text" name="paymentMethod" placeholder="Payment Method"/>
        <input type="text" name="paymentDetails" placeholder="Payment Details"/>
        <p></p>
        <label for="paymentDate">Date</label>
        <input type="date" id="paymentDate" name="paymentDate">
        <p></p>
        <label for="paymentTime">Time</label>
        <input type="time" id="paymentTime" name="paymentTime">


        <p></p>
        <button type="submit">Add Donation</button>
    </form>
</body>

</html>
